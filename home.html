                        defaultSelection = "selected";
                    }
                    
                    optionHtml += getMonthSelectOptionTemplate(currentYear, monthIndex, month, defaultSelection);
                }
                
                dropdownWrapper.innerHTML = `
                    <select id="sgapp-fc-month-select" class="form-select">
                        ${optionHtml}
                    </select>
                `;
        
                const calendarMonthSelect = document.querySelector("#sgapp-fc-month-select");

                refreshCalendarMonthSelectEvent();

                function getMonthSelectOptionTemplate(year, monthIndex, month, defaultSelection)
                {
                    if (defaultSelection === null)
                    {
                        defaultSelection = "";
                    }

                    return `<option ${defaultSelection} value="${year}-${monthIndex}-01">${month}, ${year}</option>`;
                }

                function refreshCalendarMonthSelectEvent()
                {
                    calendarMonthSelect.addEventListener("change", event => {
                    
                        //$('#calendar').fullCalendar('gotoDate', calendarMonthSelect.value);
                        calendar.gotoDate(calendarMonthSelect.value);
                        onCalendarDateChanged();
                        
                    });
                }

                function getCalendarCurrentDate()
                {
                    //let date = new Date($('#calendar').fullCalendar('getDate'));
                    let date = new Date(calendar.getDate());

                    return date;
                }

                function getCalendarMonthAsIndex()
                {
                    let date = getCalendarCurrentDate();
                    let monthIndex = date.getMonth();

                    return monthIndex;
                }

                function refreshCalendarMonthSelect()
                {
                    setTimeout(() => {
                        let date = getCalendarCurrentDate();

                        let monthIndex = date.getMonth() + 1;

                        if (monthIndex <= 9)
                        {
                            monthIndex = `0${monthIndex}`;
                        }

                        let value = `${date.getFullYear()}-${monthIndex}-01`;

                        let options = calendarMonthSelect.querySelectorAll("option");

                        let isMonthFoundInTheSelector = false;

                        if ((options != null) && (options.length > 0))
                        {
                            for (let i = 0; i < options.length; i++)
                            {
                                let option = options[i];
                                
                                if (option.value === value)
                                {
                                    isMonthFoundInTheSelector = true;
                                    break;
                                }
                            }
                        }

                        if (isMonthFoundInTheSelector)
                        {
                            calendarMonthSelect.value = value;
                        }
                        else
                        {
                            let innerHTML = calendarMonthSelect.innerHTML;

                            innerHTML += getMonthSelectOptionTemplate(date.getFullYear(), date.getMonth(), months[date.getMonth()], null);

                            calendarMonthSelect.innerHTML = innerHTML;

                            refreshCalendarMonthSelectEvent();

                            setTimeout(() => {
                                calendarMonthSelect.value = value;
                            }, 500);
                        }

                    }, 500);

                    onCalendarDateChanged();
                }

                calendarNextMonthButton.addEventListener("click", event => {
                    refreshCalendarMonthSelect();
                });

                calendarPreviousMonthButton.addEventListener("click", event => {
                    refreshCalendarMonthSelect();
                });

                calendarTodayButton.addEventListener("click", event => {
                    refreshCalendarMonthSelect();
                });

                if (calendarMonthButton !== null)
                {
                    calendarMonthButton.addEventListener("click", event => {
                        refreshCalendarMonthSelect();
                    });
                }

                if (calendarWeekButton !== null)
                {
                    calendarWeekButton.addEventListener("click", event => {
                        refreshCalendarMonthSelect();
                    });
                }

                if (calendarDayButton !== null)
                {
                    calendarDayButton.addEventListener("click", event => {
                        refreshCalendarMonthSelect();
                    });
                }
                
            }, 500);

            
            function onCalendarDateChanged()
            {
                console.log("Date changed");

                setTimeout(() => {
                    const eventElements = document.querySelectorAll(".sgapp-event-cell-wrapper");

                    if ((eventElements !== null) && (eventElements.length > 0))
                    {
                        eventElements.forEach(eventElement => {
                            setCalendarEventColor(eventElement, "#e5f3f6", "rgba(37, 131, 167, 0.2)");
                        });

                        eventElements.forEach(eventElement => {
                            const eventType = eventElement.getAttribute("data-event-type");

                            // Check event condition
                            if (eventType == "Accepted")
                            {
                                setCalendarEventColor(eventElement, "#ff0000"); // color
                            }
                        });
                    }
                }, 500);
            }

            // Calendar event type
            function setCalendarEventColor(eventElement, bgColor, borderColor)
            {
                const dayGridEvents = document.querySelectorAll(".fc-daygrid-event");

                if ((dayGridEvents !== null) && (dayGridEvents.length > 0))
                {
                    for (let i = 0; i < dayGridEvents.length; i++)
                    {
                        let dayGridEvent = dayGridEvents[i];

                        const currentEventElement = dayGridEvent.querySelector(".sgapp-event-cell-wrapper");
                        const currentEventType = currentEventElement.getAttribute("data-event-type");
                        const eventType = eventElement.getAttribute("data-event-type");

                        if (currentEventType === eventType)
                        {
                            dayGridEvent.style.backgroundColor = `${bgColor}`;
                            
                            if (borderColor !== null)
                            {
                                dayGridEvent.style.border = `1px solid ${borderColor}`;
                            }
                        }
                    }
                }
            }

            onCalendarDateChanged();
        </script>
    </body>
</html>
